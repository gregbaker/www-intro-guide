<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Widget Examples</title>
<style>
.widget {
  margin-top: 5em;
}
</style>
</head>
<body>
<h1>Widget Examples</h1>

<div class="widget">
Password: <input type="password" id="pw" />
</div>

<div class="widget">
Password: <input type="password" id="pw" value="abcdef" />
</div>

<div class="widget">
Choose one:
A <input type="radio" name="demo" value="a" />
B <input type="radio" name="demo" value="b" />
C <input type="radio" name="demo" value="c" />
</div>

<div class="widget">
Choose one: <select id="seldemo">
<option value="a">Apple</option>
<option value="b">Banana</option>
<option value="c">Cherry</option>
</select>
</div>

<div class="widget">
Tell me more:
<textarea id="t-area" cols="30" rows="5">This has lots of
space for text.</textarea>
</div>


</body>
</html>
