<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>First jQuery Page</title>
<script src="{{ jquery_url }}"></script>
<script>
do_something = function() {
  alert('test');
}
setup = function() {
  jQuery('p').click(do_something);
}
jQuery(document).ready(setup);
</script>
</head>
<body>
<h1>First jQuery Page</h1>

<p>This is a special paragraph.</p>
<p>This is a special paragraph.</p>
<p>This is a special paragraph.</p>

</body>
</html>
